<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="title">
        <h1>TABLA DE CONTENIDO</h1>
    </div>
    <div class=" tableForm">
        <div class="mat-elevation-z8">
            <mat-form-field class="width-full">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="Filter($event.target.value)" placeholder="lorem | 123456 | true o false">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef> Usuario ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef> Terminado </th>
                    <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"></mat-paginator>

        </div>
    </div>
</body>

</html>
